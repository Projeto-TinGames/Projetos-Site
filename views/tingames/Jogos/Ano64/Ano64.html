<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Client/TinGames/Jogos/Ano-64/favicon.ico">

    <link rel="stylesheet" href="/Client/TinGames/Jogos/Ano-64/assets/css/reset.css">
    <link rel="stylesheet" href="/Client/TinGames/Jogos/Ano-64/TemplateData/style.css">
    <link rel="stylesheet" href="/Client/TinGames/Jogos/Ano-64/assets/css/style.css">

    <title>Ano-64</title>
  </head>
  <body>
    <div class="webgl-wrapper">
      <div class="aspect"></div>
      <div class="webgl-content">
        <div id="unityContainer">
          <canvas id="unity-canvas"></canvas>
          <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
              <div id="unity-progress-bar-full"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/Client/TinGames/Jogos/Ano-64/MyLoader.js"></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const buildNum = urlParams.get('buildNum');
      var buildUrl = "/Client/TinGames/Jogos/Ano-64/Builds/Build" + buildNum + "/";
      var loaderUrl = buildUrl + "/Ano-64.loader.js";
      var config = {
        dataUrl: buildUrl + "/Ano-64.data",
        frameworkUrl: buildUrl + "/Ano-64.framework.js",
        codeUrl: buildUrl + "/Ano-64.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Ano-64",
        productVersion: "1.0",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var mobileWarning = document.querySelector("#unity-mobile-warning");

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>

  </body>
</html>
